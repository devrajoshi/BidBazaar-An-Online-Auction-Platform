{% extends "layouts/base.html" %}

{% block body %}
<!-- <main style="display: flex; justify-content: start; align-items: center;"> -->
    <section style="padding: calc((100vh - 40px - 100px) / 6)">
        <h2 style="font-size: 40px; text-align: top;">Insert Deatils</h2>
        <br>
        <div style="display:flex;">
            <form style="display: flex;flex-wrap: wrap; gap: 40px;">
                <div style="display:flex;flex-direction: column; gap: 10px;">
                    <label>Title</label>
                    <input type="text" name="Title" style="width:180px">
                </div>
                <div style="display:flex;flex-direction: column;  gap: 10px;">
                    <label>Condition</label>
                    <select name="Condition">
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                    </select>
                </div>
                <div style="display:flex;flex-direction: column;  gap: 10px;">
                    <label>Description</label>
                    <textarea rows="8" cols="30"></textarea>
                </div>
                <div style="display:flex;flex-direction: column;  gap: 10px;">
                    <label>Picture</label>
                    <input type="file" value="picture">
                </div>
                <div style="display:flex;flex-direction: column;  gap: 10px;">
                    <label>Starting Price</label>
                    <input type="text" name="InitialBid" placeholder="Rs......">
                </div>
                <div style="display:flex;flex-direction: column;  gap: 10px;">
                    <label>Location</label>
                    <input type="text" name="Location" placeholder="Country   / city   /  area" style="height:20px; width: 300px; ">
                </div>
               <input type="submit" style="width: 60px; height: 50px;">
            </form>
        </div>
    </section>
</main>
{% endblock %}

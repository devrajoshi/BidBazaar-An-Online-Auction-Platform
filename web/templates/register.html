{% extends "layouts/base.html" %}

{% block body %}
      <main style="margin-top: 20px; display: flex; justify-content: center; align-items: center;">
        <section style="margin-top: 5px; padding: calc((100vh - 40px - 100px) / 6)">
          <h2 style="font-size: 40px; text-align: center; margin-bottom: 30px;">Register</h2>
          <div>
            <form style="width: 300px; display: flex; flex-direction: column; align-items: center; gap: 10px;" method="post">
							{% csrf_token %}
							<div style="color: red;">
                {% if errors %}
                  {% for error in errors %}
                    {{error}}
                  {% endfor %}
                {% endif %}
							</div>
              <div class="form-group" style="width: 300px; display: flex; justify-content: space-between;">
                <input type="text" name="firstname" placeholder="First Name" style="height: 40px; width: 145px;" autofocus />
                <input type="text" name="lastname" placeholder="Last Name" style="height: 40px; width: 145px;" />
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email" style="height: 40px; width: 300px;" autofocus />
              </div>
              <div class="form-group">
                <input type="password" name="password" placeholder="Password" style="height: 40px; width: 300px;" />
              </div>
              <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" style="height: 40px; width: 300px;" />
              </div>
              <div class="form-group">
                <button type="submit" value="Register" style="height: 40px; width: 300px; background-color: var(--button-bg-dark-primary); border: none; font-weight: bold; font-size: 16px;">Register</button>
              </div>
              <div style="text-align: center; margin: 5px 0px;">
                Already registered? <a class="link" href="/login">Login</a>
              </div>
            </form>
          </div>
        </section>
      </main>
{% endblock %}

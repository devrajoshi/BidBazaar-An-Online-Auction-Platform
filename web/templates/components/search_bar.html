<div style="width: 500px;
  background: #f0eded; 
  border-radius: 35px;
  border-width: 50px;
  border-color: black;
">
  <form action="/search" style="width: 100%; display: flex; justify-content: space-between;">
    <input name="q" type="text" placeholder="Search........." value="{{ request.GET.q }}" style="width: 60%;
           height: 35px;
            text-indent: 10px;
             background: transparent; 
             border:none; font-size: 18px;
              outline: black; border-radius: 35px;
              border-color: rgb(211, 25, 25);" />
    <button type="submit" style="background-color: transparent; border: none; margin-right: 10px;">
      <svg style="width: 30px;
       height: 30px;"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#111111">
        <path fill-rule="evenodd"
          d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </form>
</div>

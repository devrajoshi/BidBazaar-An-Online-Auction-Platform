<div class="profile-div hide">
  {% if not user.is_anonymous %}
  <div class="profile-info">
    {% if user.avatar %}
    <div><img src="/static/uploads/{{ user.avatar }}" /></div>
    {% else %}
    <div>
      <svg style="width: 40px; height: 40px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        fill="currentColor">
        <path fill-rule="evenodd"
          d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
          clip-rule="evenodd" />
      </svg>
    </div>
    {% endif %}
    <div>
      <span>{{ user.username }}</span>
    </div>
  </div>
  <hr style="color: #bbb;" />
  <div style="margin-top: 10px;">
    <div style="margin-left: 5px; display: flex; justify-content: space-between;">
      <div style="display: flex; gap: 10px;">
        <span>
          <svg style="width: 20px; height: 20px; color: var(--btn-bg-primary)" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
          </svg>
        </span>
        <a href="/logout">Logout</a>
      </div>
      <span>
        <svg style="width: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </span>
    </div>
  </div>
  {% else %}
  <div class="profile-info" style="width: 120px;">
    <span>
      <a href="/login">Login</a> / <a href="/register">Register</a>
    </span>
  </div>
  {% endif %}
</div>

{% extends "layouts/base.html" %}

{% block body %}
<!-- <main style="display: flex; justify-content: start; align-items: center;"> -->
<section>
  <h2 class="item-details-title">Insert Details</h2>
  <br>
  <div class="post-item">
    <form>
      <div class="item-title">
        <label>Title : </label>
        <input type="text" name="title">
      </div>
     <div class="item-description">
        <label>Description : </label>
        <textarea name="description" rows="8" cols="30"></textarea>
      </div>
      <div class="item-pic">
        <label>Picture : </label>
        <input type="file" value="picture">
      </div>
      <div class="item-starting-price">
        <label>Starting Price : </label>
        <input type="text" name="price" placeholder="Rs......">
      </div>
     <input type="submit">
    </form>
  </div>
</section>
<!-- </main> -->
{% endblock %}

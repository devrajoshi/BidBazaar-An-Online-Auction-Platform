{% extends "layouts/base.html" %}

{% block body %}
      <main style="margin-top: 20px; display: flex; justify-content: center; align-items: center;">
        <section style="margin-top: 5px; padding: calc((100vh - 40px - 100px) / 6)">
          <h2 style="font-size: 40px; text-align: center; margin-bottom: 30px;">Login</h2>
          <div>
            <form style="display: flex; flex-direction: column; align-items: center; gap: 10px;" method="post">
							{% csrf_token %}
							<div style="color: red;">
								{% for error in errors %}
									{{error}}
								{% endfor %}
							</div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email" style="height: 40px; width: 300px;" autofocus />
              </div>
              <div class="form-group">
                <input type="password" name="password" placeholder="Password" style="height: 40px; width: 300px;" />
              </div>
              <div class="form-group">
                <button type="submit" style="height: 40px; width: 300px; background-color: var(--button-bg-dark-primary); border: none; font-weight: bold; font-size: 16px;">Login</button>
              </div>
              <div style="text-align: center; margin: 5px 0px;">
                <a class="link" href="/register">Create a account</a>
              </div>
            </form>
          </div>
        </section>
      </main>
{% endblock %}
